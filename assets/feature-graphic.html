<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #0066CC 0%, #004999 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 2;
            padding: 40px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 28px;
            margin: 20px 0 0 0;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .icon {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            height: 250px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(255,255,255,0.1);
            clip-path: polygon(0 50%, 100% 30%, 100% 100%, 0 100%);
        }
    </style>
</head>
