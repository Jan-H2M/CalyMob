name: calymob
description: Calypso DC Mobile Application
publish_to: 'none'
version: 1.0.5+14

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (updated Nov 2025)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  firebase_messaging: ^16.0.4

  # State Management
  provider: ^6.1.2

  # UI
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Utilities
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  pdfrx: ^1.0.0
  cached_network_image: ^3.3.1

  # Camera & Face Detection (mobile only)
  camera: ^0.11.0
  # google_mlkit_face_detection: ^0.11.0  # Disabled - incompatible with Firebase 12.x on iOS

  # Document Scanner
  cunning_document_scanner: ^1.3.1
  flutter_image_compress: ^2.1.0

  # Biometric Authentication
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2

  # Payments (if needed)
  # stripe_payment: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/