name: calymob
description: Calypso DC Mobile Application
publish_to: 'none'
version: 1.0.6+22

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (updated Nov 2025)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  firebase_messaging: ^16.0.4

  # State Management
  provider: ^6.1.2

  # UI
  cupertino_icons: ^1.0.6
  lottie: ^3.1.0
  flutter_svg: ^2.0.10
  table_calendar: ^3.1.2
  syncfusion_flutter_calendar: ^29.2.5
  syncfusion_flutter_core: ^29.2.5
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # HTTP Client
  http: ^1.2.0

  # Utilities
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  pdfrx: ^1.0.0
  cached_network_image: ^3.3.1

  # Camera & Face Detection (mobile only)
  camera: ^0.11.0
  # google_mlkit_face_detection: ^0.11.0  # Disabled - incompatible with Firebase 12.x on iOS

  # Document Scanner
  flutter_doc_scanner: ^0.0.14
  flutter_image_compress: ^2.1.0
  permission_handler: ^12.0.1

  # Biometric Authentication
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2

  # Local Notifications (for Android notification channel)
  flutter_local_notifications: ^18.0.1

  # Device & App Info (for app installation tracking)
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.1
  syncfusion_localizations: ^29.2.11

  # Deep Linking (for payment return URLs)
  app_links: ^6.3.3

  # Payments (if needed)
  # stripe_payment: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/