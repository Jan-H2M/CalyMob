name: calycompta_mobile
description: CalyMob - Application de gestion pour club de plongée Calypso DC
publish_to: 'none'
version: 1.0.4+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # State Management
  provider: ^6.1.0

  # UI/UX
  intl: ^0.20.2  # Formatage dates/montants français
  cached_network_image: ^3.3.0  # Cache images automatique

  # Médias
  image_picker: ^1.0.7  # Sélection photos camera/galerie
  url_launcher: ^6.2.4  # Ouverture PDFs/URLs dans apps externes
  pdfrx: ^1.0.90  # Visualisation PDF in-app

  # Utilitaires
  uuid: ^4.2.0  # Génération IDs uniques (deviceId)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  # Assets (commented out - using icons instead for now)
  # assets:
  #   - assets/images/logo-vertical.png
  #   - assets/images/logo-horizontal.jpg

# Configuration de l'icône de l'application
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0066CC"  # Bleu Calypso
  adaptive_icon_foreground: "assets/icon.png"
